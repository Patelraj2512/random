<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Professional Profile</title>

    <!-- Add Font Awesome for Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <style>
        /* Universal Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #ff7f50, #ffecb3); /* Orange gradient background */
            color: #333;
            text-align: center;
            line-height: 1.6;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: linear-gradient(135deg, #ffffff, #f0f5f5); /* Light and elegant gradient */
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2); /* Softer shadow for a floating effect */
            color: #2c3e50; /* Text color for readability */
        }

        header {
            margin-bottom: 30px;
        }

        .profile-pic-container {
            display: inline-block;
            position: relative;
            border-radius: 50%;
            overflow: hidden;
            border: 6px solid #ff7f50; /* Orange border for profile picture */
            margin-bottom: 20px;
            width: 150px;
            height: 150px;
            cursor: pointer;
        }

        .profile-pic {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        h1 {
            font-size: 28px;
            color: #2c3e50; /* Dark blue text for title */
        }

        .title {
            font-size: 16px;
            color: #6c7a89; /* Muted gray for subtitle */
            margin-bottom: 20px;
        }

        .bio-description {
            font-size: 14px;
            color: #34495e; /* Soft blue for bio text */
            max-width: 800px;
            margin: 0 auto 30px;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .social-link {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px 20px;
            border-radius: 50px;
            text-decoration: none;
            font-size: 14px;
            font-weight: bold;
            transition: transform 0.3s ease;
            color: #fff;
        }

        .social-link.instagram {
            background: linear-gradient(to right, #833ab4, #fd1d1d, #fcb045);
        }

        .social-link.twitter {
            background: #1da1f2;
        }

        .social-link.facebook {
            background: linear-gradient(to right, #3b5998, #4a69bd);
        }

        .social-link.whatsapp {
            background: #25d366;
        }

        .social-link:hover {
            transform: scale(1.1);
            filter: brightness(1.2);
        }

        footer {
            margin-top: 40px;
            font-size: 12px;
            color: #6c7a89; /* Muted footer text color */
        }

        /* Mobile Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 24px;
            }

            .bio-description {
                font-size: 13px;
            }

            .social-links {
                flex-direction: column;
                gap: 15px;
            }

            .social-link {
                width: 90%; /* Full width on small screens */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Profile Picture -->
        <div class="profile-pic-container">

        <!-- Name and Title -->
        <header>

        <!-- Bio Section -->
        <section class="bio">

        </section>

        <!-- Social Links -->
        <section class="social-links">
            <a href="https://www.instagram.com/ivipulbjp?igsh=MWRtNG11eTF6a29jdA%3D%3D&utm_source=qr
            " target="_blank" class="social-link instagram">
                <i class="fab fa-instagram"></i> Instagram
            </a>
            <a href="https://x.com/ivipulbjp/status/1765770914619117796?s=46" target="_blank" class="social-link twitter">
                <i class="fab fa-twitter"></i> Twitter
            </a>
            <a href="https://www.facebook.com/vipuldabhouwala.sojitra?mibextid=LQQJ4d" target="_blank" class="social-link facebook">

            </a>
        </section>

        <!-- Footer -->
        <footer>
            <p>&copy; 2024 Vipul Patel. All Rights Reserved.</p>
        </footer>
    </div>
</body>
</html>
